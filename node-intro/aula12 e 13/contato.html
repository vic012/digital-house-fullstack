<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Craftsy - Contato</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/contato.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo">
            <ul>
                <li><a href="#smartfones">Smartphones</a></li>
                <li><a href="#tablets">Tablets</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <form action="" class="form-header">
                <input name="pesquisa" type="text" placeholder="Pesquise o produto" class="input-header">
                <button>Enviar</button>
            </form>
        </nav>
        
    </header>
    <main class="container">
        <section>
            <h1>Fale Conosco</h1>
    
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
                impedit quo, assumenda nulla fuga modi consectetur earum numquam
                reprehenderit quos. Quidem quasi repudiandae dolor aliquam a sapiente
                dolore magni. Expedita!
            </p>
  
            <form action="" class="form-contato">
                <div class="form-inline">
                    <div>
                        <label for="nome" class="">Nome</label>
                        <input type="text" id="nome" name="nome" class="input-contato" />
                    </div>
                    <div>
                        <label for="email" class="">E-mail</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input-contato"
                        />
                    </div>
                </div>

                <div class="form-inline">
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea
                            name="mensagem"
                            id="mensagem"
                            cols="30"
                            rows="10"
                            class="textarea-contato"
                        ></textarea>
                    </div>
                </div>

                <div class="form-inline">
                    <div>
                    <button type="submit" class="botao-contato">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>Craftsay - 2020</footer>
</body>
</html>
